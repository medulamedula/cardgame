<html data-bs-theme="dark">
        <html lang="en">
        

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <span class="fs-4">ამოცანების სია</span>
            </a>
        </header>
        <div class="container col-xl-12 col-xxl-12 px-4 py-5">
            <div class="row align-items-center g-lg-5 py-5">
                <div class="col-lg-7 text-center text-lg-start">
                <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">გამოიცანით შემდეგი კარტის მნიშვნელობა</h1>
                </div>
                <div class="col-md-10 mx-auto col-lg-5">
                <div class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
                    <button class="w-100 btn btn-lg btn-success" onclick="choose('high')">მაღალი</button>
                    <br /><br />
                    <button class="w-100 btn btn-lg btn-danger" onclick="choose('low')">დაბალი</button>
                </div>
                </div>
                <div id="deck"></div>
            </div>
        </div>
    </div> 
    </html>
        <script>
            const suits = ['clubs', 'hearts', 'spades', 'diamonds'];
            const values = ['2', '3', '4', '5', '6', '7', '8', '9', '10', 'jack', 'queen', 'king', 'ace'];

            var currentCard = {
                suit: '',
                valueIndex: 0
            };

            
            function chooseRandom() {
                const suit = Math.floor(Math.random() * suits.length);
                const value = Math.floor(Math.random() * values.length);
                currentCard.suit = suits[suit];
                currentCard.valueIndex = value;
            }

            function renderCurrentCard() {
                const currentCardPath = `${values[currentCard.valueIndex]}_of_${currentCard.suit}.png`;
                const card = document.createElement('img');
                card.src = `./images/${currentCardPath}`;
                card.style.width = '200px';
                document.getElementById('deck').appendChild(card);
            }

            chooseRandom();
            renderCurrentCard();

            function choose(choise) {
                const nextCard = {
                    suit: '',
                    valueIndex: -1
                };
                const suit = Math.floor(Math.random() * suits.length);
                const value = Math.floor(Math.random() * values.length);
                nextCard.suit = suits[suit];
                nextCard.valueIndex = value;

                const curr = currentCard;

                currentCard = nextCard;
                renderCurrentCard();
                if (choise == 'high') {
                    if (nextCard.valueIndex > curr.valueIndex) {
                        //
                    } else {
                        alert('არასწორია');
                    }
                } else {
                    if (nextCard.valueIndex < curr.valueIndex) {
                        //
                    } else {
                        alert('არასწორია');
                    }
                }
            }
        </script>
    </body>
</html>
